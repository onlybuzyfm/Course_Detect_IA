<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detección de Contenido IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detector de Contenido Generado por IA</h1>
    <h3>En base a métricas estadísticas </h3>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="zipfile" class="form-label">Sube tu archivo ZIP con PDFs</label>
        <input class="form-control" type="file" name="zipfile" id="zipfile" accept=".zip" required>
      </div>
      <button class="btn btn-custom w-100" type="submit">Analizar Documentos</button>
    </form>

    {% if tables %}
      <hr>
      <h4 class="mt-4">Resultados:</h4>
      {{ tables[0]|safe }}
      <a href="{{ url_for('download') }}" class="btn btn-success mt-3">Descargar CSV</a>
    {% endif %}
  </div>

  <footer>
    Versión alpha desarrollada por docentes de la carrera de CDIA &lt;3 Unach en Movimiento
  </footer>
</body>
</html>
